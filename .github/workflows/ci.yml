name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: pguser
          POSTGRES_PASSWORD: pgpass
          POSTGRES_DB: dd_project
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U pguser" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sqlalchemy psycopg2-binary pandas pytest

      - name: Configure Python path
        run: |
          echo "PYTHONPATH=${{ github.workspace }}/src:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_USER: pguser
          DB_PASS: pgpass
          DB_NAME: dd_project
        run: |
         pytest -q src/tests